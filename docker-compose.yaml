version: '3.7'

services:
  minio:
    image: minio/minio:RELEASE.2021-08-05T22-01-19Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    expose:
      - "9000"
      - "9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASS:-minio123}
      MINIO_REGION_NAME: ${MINIO_REGION_NAME}
      MINIO_BROWSER_REDIRECT_URL: https://${FQDN}
      MINIO_SERVER_URL: https://${FQDN}:9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    hostname: minio
    volumes:
      - /mnt/data1:/data

  nginx:
    image: nginx:1.21.1
    volumes:
      - ./nginx/conf.d:/etc/nginx/templates:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    environment:
      - NGINX_HOST=${FQDN}
    ports:
      - "443:443"
      - "80:80"
      - "9000:9000"
    depends_on:
      - minio
      - certbot

  certbot:
    image: certbot/certbot
    ports:
      - "88:80"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    command: certonly --standalone --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email -d ${FQDN}

volumes:
  certbot-etc:
  certbot-var:
